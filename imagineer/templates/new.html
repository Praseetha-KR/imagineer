{% extends "layout.html" %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<form name="postform" action="{{ url_for('new') }}" method="POST">
					title: {{ form.title }} <br>
					content: {{ form.content }} <br>
					tags: <input type="text" name="tags"> <br>
					{{ form.submit }}
				</form>
			</div>	
		</div>
	</div>
{% endblock %}
