{% extends "layout.html" %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h1>{{ post['title'] | safe }}</h1>
					<h6><em>{{ post['created_at'].strftime("%d %B %Y") }}</em></h6>
					<p>{{ post['content'] | safe }}</p>
					<p>{{ post['slug'] }}</p>
					<p>{{ post['_id'] }}</p>
					<hr>
			</div>
		</div>
	</div>
{% endblock %}
