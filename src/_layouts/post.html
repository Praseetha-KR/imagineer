---
layout: default
comments: true
---

<div class="content">
    <header role="entity-title">
        <h1>{{ page.title }}</h1>
        <small>Published on </small><time>{{ page.date | date_to_string }}</time>&nbsp;&nbsp;&nbsp;<small>by <a href="https://twitter.com/void_imagineer" target="_blank">@void_imagineer</a></small>
    </header>
    <article class="post-content">
        {{ content }}
    </article>
    <section>
        <div class="space-one-top space-three-bottom">
            <a class="btn-tweet" href=""><i class="fa fa-twitter"></i>&nbsp;&nbsp;Tweet</a>
        </div>
    </section>
</div>

<nav class="page-nav">
    <a href="{{page.next.url}}">{% if page.next.url %}<i class="fa fa-chevron-left fa-2x"></i>{% endif %}</a>
    <a href="{{page.previous.url}}">{% if page.previous.url %}<i class="fa fa-chevron-right fa-2x"></i>{% endif %}</a>
</nav>
<div class="content">
    {% if page.comments %}
        <div id="disqus_thread"></div>
        <script type="text/javascript" src="//disqus.com/forums/imagineer/embed.js"></script>
        <noscript><a href="//imagineer.disqus.com/?url=ref">View the discussion thread.</a></noscript>
        <a href="//disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    {% endif %}
</div>

 <script>
    'use strict';
    window.onload = function(){
        var postUrl = '{{ site.url }}{{ page.url }}';
        var postTitle = '{{ page.title }}';
        var twitterHandle = '{{ site.twitter_username }}';
        var twitterShareUrl = 'https://twitter.com/intent/tweet?original_referer=' + postUrl + '%2F&amp;text=' + postTitle + '&amp;tw_p=tweetbutton&amp;url=' + postUrl + '%2F&amp;via=' + twitterHandle;

        document.querySelector('.btn-tweet').onclick = function() {
            var popUp = window.open(twitterShareUrl, 'popupwindow', 'scrollbars=yes,width=600,height=400');
            popUp.focus();
            return false;
        };
    };
</script>
