---
layout: default
comments: true
---

<div class="container">
  <div class="row">
    <div class="col-lg-12 thin">
      <section class="push-four-bottom push-six-top">
        <div id="article">
        	<h4><a href="/articles/">&larr; Back to Articles</a></h4>
					<div class="row">
						<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 post-content">	
						<br>	  	
							<div id="post-view">
								<h2>{{ page.title }}</h2>
								<p class="meta">{{ page.date | date_to_string }}</p>

								<div class="post">
								{{ content }}
								</div>
							</div>
							{% if page.comments %}
								<div id="disqus_thread"></div>
								<script type="text/javascript" src="http://disqus.com/forums/imagineer/embed.js"></script>
								<noscript><a href="http://imagineer.disqus.com/?url=ref">View the discussion thread.</a></noscript>
								<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
							{% endif %}
						</div>
					</div>
       	</div>
      </section>
    </div>
  </div>
</div>
<footer class="fill-black">
  <div class="col-lg-12 text-center">
    <div class="row">
      <div class="topline">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <p class="tiny text-left">&copy;&nbsp;<a rel="license" class="link-silent extradarkgray" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US">Praseetha&nbsp;KR</a></p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <p class="tiny text-right">Powered by <a class="extradarkgray" href="http://jekyllrb.com/">Jekyll</p>
        </div></a>
      </div>
    </div>
  </div>
</footer>
