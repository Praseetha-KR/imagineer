---
layout: default
comments: true
---
<div class="row">
	<div class="col-lg-offset-2 col-lg-8 fill-light paper">
	  	<div id="post-view">
	  		<h4><a href="/">&larr; Back to blog</a></h4>
			<h2>{{ page.title }}</h2>
			<p class="meta">{{ page.date | date_to_string }}</p>

			<div class="post">
			{{ content }}
			</div>
		</div>
		{% if page.comments %}
			<div id="disqus_thread"></div>
			<script type="text/javascript" src="http://disqus.com/forums/imagineer/embed.js"></script>
			<noscript><a href="http://imagineer.disqus.com/?url=ref">View the discussion thread.</a></noscript>
			<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
		{% endif %}
	    
	</div>
</div>
