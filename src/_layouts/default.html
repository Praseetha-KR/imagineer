<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta http-equiv="cache-control" content="max-age=3600">
    <meta http-equiv="cache-control" content="public">

    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weblog of Praseetha KR, a frontend developer and designer from Bangalore."/>
    <meta name="keywords" content="praseetha, praseetha kr, praseethakr, blog, imagineer, void_imagineer, web developer, frontend developer, bangalore">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@void_imagineer" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}Imagineer.in{% endif %}" />
    <meta name="twitter:description" content="{% if page.blurb %}{{ page.blurb }}{% else %}Weblog of Praseetha KR, a frontend developer and designer from Bangalore.{% endif %}" />
    <meta name="twitter:image" content="https://imagineer.in/assets/img/me.jpg" />

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/app.min.css">
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro|Montserrat' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <div class="wrapper">
        <header role="banner">
            <h1>
                <a href="/">Praseetha KR</a>
            </h1>
            <h2>
                <a href="https://twitter.com/void_imagineer" target="_blank" title="Twitter"><i class="fa fa-twitter"></i></a>
                <a href="https://github.com/Praseetha-KR" target="_blank" title="Github"><i class="fa fa-github"></i></a>
                <!-- <a href=""><i class="fa fa-rss" target="_blank"></i></a> -->
            </h2>
            <!-- <p>THINGS I'VE DONE, LEARNED, OR THOUGHT ABOUT.</p> -->

            <nav class="site-nav">
                <a href="/" {% if page.active == 'home' %}class="active"{% endif %}><i class="fa fa-rss"></i><span>Blog</span></a>
                <a href="/works" {% if page.active == 'works' %}class="active"{% endif %}><i class="fa fa-paint-brush"></i><span>Works</span></a>
                <a href="/experiments" {% if page.active == 'experiments' %}class="active"{% endif %}><i class="fa fa-flask"></i><span>Experiments</span></a>
                <a href="/about" {% if page.active == 'about' %}class="active"{% endif %}><i class="fa fa-street-view"></i><span>About</span></a>
            </nav>
        </header>

        <div class="container">
            {{ content }}
        </div>

        <footer role="contentinfo">
            <div class="container">
                <p>
                    &copy; <a rel="license" href="//creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US" target="_blank">Praseetha KR 2015</a> <span class="credit">built with &hearts;&nbsp;<a href="http://jekyllrb.com/" target="_blank">Jekyll</a></span>
                </p>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="/assets/js/app.min.js"></script>

  </body>
</html>
