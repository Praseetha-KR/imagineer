<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta http-equiv="cache-control" content="max-age=3600">
    <meta http-equiv="cache-control" content="public">

    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weblog of Praseetha KR, a frontend developer and designer from Bangalore."/>
    <meta name="keywords" content="praseetha, praseetha kr, praseethakr, blog, imagineer, void_imagineer, web developer, frontend developer, bangalore">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@void_imagineer" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}Imagineer.in{% endif %}" />
    <meta name="twitter:description" content="{% if page.blurb %}{{ page.blurb }}{% else %}Weblog of Praseetha KR, a frontend developer and designer from Bangalore.{% endif %}" />
    <meta name="twitter:image" content="https://imagineer.in/assets/img/imagineer_card.jpg" />

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/app.min.css">
    <link href='//fonts.googleapis.com/css?family=EB+Garamond|Merriweather|Montserrat|Alegreya+Sans+SC|Roboto+Slab|Gentium+Book+Basic|Open+Sans:100,300,600|Passion+One|Coming+Soon' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <!-- <header role="banner" class="table pad-3 push-3">
        <span class="cell push-1 pad-1">
            <a href="/"><h1 class="title-type">Praseetha KR</h1></a>
        </span>

        <nav role="menubar" class="cell title-type text-right">
            <a role="menuitem" href="/" {% if page.active == 'blog' %}class="active"{% endif %}>Blog</a>
            <a role="menuitem" href="/works" {% if page.active == 'works' %}class="active"{% endif %}>Work</a>
            <a role="menuitem" href="/experiments" {% if page.active == 'experiments' %}class="active"{% endif %}>Lab</a>
        </nav>
    </header> -->
    <main role="main">
        {{ content }}
    </main>
    <div class="footer-lining space-6-top"></div>
    <footer role="contentinfo" class="push-1 pad-1">
        <div class="wrapper centered overflowhidden">
            <div class="row space-3">
                <div class="col-sm-9">
                    <section class="profile">
                       <div class="row">
                           <div class="col-sm-4 text-right">
                                <img src="/assets/img/praseetha_kr.jpg" alt="">
                           </div>
                           <div class="col-sm-8">

                                <p>Hello there! I'm <strong>Praseetha KR</strong>, a web developer/designer from Bangalore.<!-- <br> <a href="/about">more <i class="fa fa-angle-right"></i></a> --></p>
                           </div>
                       </div>

                    </section>
                </div>
                <div class="col-sm-3">
                    <div class="social">
                        <a href="https://twitter.com/void_imagineer" target="_blank">
                            <i class="fa fa-twitter fa-4x"></i>
                        </a>&nbsp;&nbsp;
                        <a href="https://github.com/Praseetha-KR" target="_blank">
                            <i class="fa fa-github fa-4x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- <img src="/assets/img/logo_white.png" class="footer-logo" alt="Logo"> -->
        <div class="text-center"> &copy; 2011 - 2016</div>
    </footer>

    <script type="text/javascript" src="/assets/js/app.min.js"></script>
  </body>
</html>
