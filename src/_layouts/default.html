<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta http-equiv="cache-control" content="max-age=3600">
    <meta http-equiv="cache-control" content="public">

    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weblog of Praseetha KR, a frontend developer and designer from Bangalore."/>
    <meta name="keywords" content="praseetha, praseetha kr, praseethakr, blog, imagineer, void_imagineer, web developer, frontend developer, bangalore">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@void_imagineer" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}Imagineer.in{% endif %}" />
    <meta name="twitter:description" content="{% if page.blurb %}{{ page.blurb }}{% else %}Weblog of Praseetha KR, a frontend developer and designer from Bangalore.{% endif %}" />
    <meta name="twitter:image" content="https://imagineer.in/assets/img/me.jpg" />

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/app.min.css">
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro|Montserrat|Lobster|Abril+Fatface|Merriweather|Open+Sans' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <div class="wrapper">
        <header role="nav">
            <h1>
                <a href="/">Praseetha KR</a>
            </h1>

            <nav class="site-nav mob-icon-only">
                <a href="/blog" {% if page.active == 'blog' %}class="active"{% endif %}><i class="fa fa-rss"></i><span>Blog</span></a>
                <a href="/works" {% if page.active == 'works' %}class="active"{% endif %}><i class="fa fa-paint-brush"></i><span>Work</span></a>
                <a href="/experiments" {% if page.active == 'experiments' %}class="active"{% endif %}><i class="fa fa-flask"></i><span>Lab</span></a>
            </nav>
        </header>

        <div class="container">
            {{ content }}
        </div>

        <footer role="contentinfo">
            <img src="/assets/img/logo_white.png" class="footer-logo" alt="">
            <div class="container">
                <p class="secondary">
                    &copy; Praseetha KR 2011 - 2015</span>
                </p>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="/assets/js/app.min.js"></script>

  </body>
</html>
