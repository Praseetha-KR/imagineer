<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta http-equiv="cache-control" content="max-age=3600">
    <meta http-equiv="cache-control" content="public">

    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weblog of Praseetha KR, a software engineer + designer from Bangalore."/>
    <meta name="keywords" content="praseetha, praseetha kr, praseethakr, blog, imagineer, void_imagineer, web developer, frontend developer, programmer, software engineer, bangalore">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@void_imagineer" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}Imagineer.in{% endif %}" />
    <meta name="twitter:description" content="{% if page.blurb %}{{ page.blurb }}{% else %}Weblog of Praseetha KR.{% endif %}" />
    <meta name="twitter:image" content="{% if page.image %}{{site.url}}{{ page.image }}{% else %}https://imagineer.in/assets/img/imagineer_card.jpg{% endif %}" />

    <meta name="theme-color" content="#FFFFFF">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/app.css">
  </head>
  <body>

    {% include header.html %}
    <div class="content-wrapper">{{ content }}</div>
    {% include footer.html %}

    <script type="text/javascript" src="/assets/js/app.js"></script>
  </body>
</html>
