<nav class="pagination-nav space-3-top contain-width table">
    {% if include.next_url %}
        <a class="cell" href="{{ include.next_url }}">
            <i class="fa fa-long-arrow-left"></i>
            <span>{{ include.next_title }}</span>
        </a>
    {% endif %}
    {% if include.prev_url %}
        <a class="cell text-right" href="{{ include.prev_url }}">
            <span>{{ include.prev_title}}</span>
            <i class="fa fa-long-arrow-right"></i>
        </a>
    {% endif %}
</nav>
