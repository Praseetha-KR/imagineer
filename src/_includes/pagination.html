<nav class="blogpost__pagination">
    {% if include.next_url %}
        <a class="blogpost__pagination__nav blogpost__pagination__nav--left" href="{{ include.next_url }}">
            <i class="fa fa-long-arrow-left"></i>
            <span>{{ include.next_title }}</span>
        </a>
    {% endif %}
    {% if include.prev_url %}
        <a class="blogpost__pagination__nav blogpost__pagination__nav--right" href="{{ include.prev_url }}">
            <span>{{ include.prev_title}}</span>
            <i class="fa fa-long-arrow-right"></i>
        </a>
    {% endif %}
</nav>
