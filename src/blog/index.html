---
layout: default
title: imagineer
---

{% for post in site.posts %}
<div class="row post">
  <div class="col-lg-3 col-md-3 col-sm-2 col-xs-12 text-right post-date">
    <h6>
      {{ post.date | date_to_string }}
      <br><br>
      <a href="{{ post.url }}#disqus_thread"></a>
    </h6>

  </div>
  <div class="col-lg-7 col-md-7 col-sm-9 col-xs-12 post-content">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
    <a href="{{ post.url }}"><p class="tiny">Read more &raquo;</p></a>
  </div>
</div>
{% endfor %}
