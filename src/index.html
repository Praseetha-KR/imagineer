<div class="content blog-archives">
{% for post in site.posts limit:6 %}
    {% if post.status != 'draft' %}
            <article>
                <div class="container centered">
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <time>{{ post.date | date_to_string }}</time>
                    <p>{{ post.excerpt }}</p>
                </div>
            </article>
        {% endif %}
    {% endfor %}
</div>
<div class="text-center push-two">
    <a href="/blog" class="btn">More posts&nbsp;&nbsp;<i class="fa fa-chevron-right"></i></a>
</div>
