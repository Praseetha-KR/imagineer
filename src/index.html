---
layout: default
title: imagineer
---

{% for post in site.posts %}
  <div class="post row">
    <div class="col-lg-8 col-md-7 col-sm-9 col-xs-12 post-content">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.content }}</p>
      <a class="read-more" href="{{ post.url }}">Read more &raquo;</a>
    </div>
    <div class="col-lg-2 col-md-7 col-sm-9 col-xs-12">
      <div class="post-date">
        {{ post.date | date_to_string }}
        <br>
        <a href="{{ post.url }}#disqus_thread"></a>
      </div>
    </div>
  </div>
{% endfor %}
