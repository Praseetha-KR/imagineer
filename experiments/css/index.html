---
layout: default
title: imagineer
---
<div class=" col-lg-8 fill-light paper">
  <div id="home">
    <ul class="posts">
      {% for post in site.posts %}
        <li class="post-list">
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <span>{{ post.date | date_to_string }}</span> &raquo; 
          <p>{{ post.content }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
