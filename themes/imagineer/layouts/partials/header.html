<!-- header -->
<header class="header header__site" role="banner">

    <!-- sitelogo -->
    {{ partial "sitelogo.html" . }}

    <!-- sitenav -->
    <nav class="sitenav">
        {{ range .Site.Menus.main.ByWeight -}}
            {{ .Pre }}<a class="sitenav__link" role="menuitem" href="{{ .URL }}" title="{{ .Title }}" {{ if .Post }}target="_blank" {{ end }}>{{- .Name | safeHTML -}}</a>
        {{- end }}
    </nav>

</header>
